<mat-form-field class="w-full" appearance="fill">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <div class="flex">
    <mat-select [formControl]="control" [placeholder]="placeholder" class="flex-1">
      <mat-option *ngIf="noDataMessage && !items.length">{{ noDataMessage }}</mat-option>
      <mat-option [value]="item.id" *ngFor="let item of items">
        {{ item.name }}
      </mat-option>
    </mat-select>
    <fa-icon
      *ngIf="tooltipVisibility !== 'hidden'"
      [icon]="fasInfo"
      [ngClass]="infoIconClass"
      [matTooltip]="tooltipContent"
      [matTooltipPosition]="tooltipPosition"
      [matTooltipClass]="tooltipClass"
      [matTooltipDisabled]="tooltipDisabled"
      [matTooltipHideDelay]="tooltipHideDelay"
      [matTooltipShowDelay]="tooltipShowDelay"
      [matTooltipTouchGestures]="tooltipTouchGestures"
    ></fa-icon>
  </div>
  <mat-error *ngIf="errorMessage && errorStateMatcher.isErrorState(control, form)">{{ errorMessage }}</mat-error>
</mat-form-field>
