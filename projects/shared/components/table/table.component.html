<div>
  <div class="br-table-container relative">
    <table class="br-table" mat-table matSort [class.h-80]="dataSource.pending$ | async" [dataSource]="dataSource">
      <ng-content></ng-content>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr *matNoDataRow class="br-no-data-row">
        <ng-content *ngIf="!(dataSource.pending$ | async)" select="[no-data-row]"></ng-content>
      </tr>
    </table>
  </div>
  <mat-paginator #paginator [length]="dataSource.length$ | async"></mat-paginator>

  <mat-spinner
    *ngIf="dataSource.pending$ | async"
    [diameter]="120"
    class="absolute top-1/3 left-1/2 -mt-10 -ml-10"
  ></mat-spinner>
</div>
