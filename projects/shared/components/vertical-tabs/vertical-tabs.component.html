<nav class="hidden md:block border divide-y rounded overflow-hidden">
  <a
    *ngFor="let tab of tabs"
    class="block relative p-2 text-sm"
    [ngClass]="!rla.isActive ? 'text-gray-500 hover:text-stratos' : 'text-axiom font-medium'"
    [routerLink]="tab.routeCommands"
    [relativeTo]="tab.routeExtras ? tab.routeExtras.relativeTo : undefined"
    [queryParams]="tab.routeExtras?.queryParams"
    [fragment]="tab.routeExtras?.fragment"
    [queryParamsHandling]="tab.routeExtras?.queryParamsHandling"
    [preserveFragment]="tab.routeExtras?.preserveFragment || false"
    [skipLocationChange]="tab.routeExtras?.skipLocationChange || false"
    [replaceUrl]="tab.routeExtras?.replaceUrl || false"
    [state]="tab.routeExtras?.state"
    routerLinkActive
    #rla="routerLinkActive"
  >
    <div *ngIf="rla.isActive" class="absolute top-0 left-0 bottom-0 w-0.5 bg-gigas"></div>
    {{ tab.text }}
  </a>
</nav>

<div class="block md:hidden br-form-control-select-wrapper">
  <select class="br-form-control" (change)="onChange($event)" [value]="selectedTab">
    <option *ngFor="let tab of tabs; index as i" [value]="i.toString()">
      {{ tab.text }}
    </option>
  </select>
</div>
