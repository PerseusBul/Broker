<br-card>
  <ng-container card-title>Агенти</ng-container>
  <ng-container card-buttons>
    <a [routerLink]="['./', 'new']" mat-raised-button color="primary" aria-label="Нова агент">
      <fa-icon [icon]="fadUserPlus" size="lg"></fa-icon>
      <span>Нова агент</span>
    </a>
  </ng-container>
  <ng-container card-body>
    <br-table
      [dataSource]="dataSource"
      [displayedColumns]="['action', 'position', 'firstName', 'middleName', 'lastName', 'fullName']"
    >
      <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef></th>
        <td cdk-cell *cdkCellDef="let row" class="br-table-action">
          <a [routerLink]="['./', row.publicationId]" aria-label="Редактирай" class="br-link-btn">
            <fa-icon [icon]="fasFilePrescription"></fa-icon>
          </a>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="position">
        <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>No.</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.position }}</td>
      </ng-container>

      <ng-container cdkColumnDef="firstName">
        <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Име</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container cdkColumnDef="middleName">
        <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Презиме</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.middleName }}</td>
      </ng-container>

      <ng-container cdkColumnDef="lastName">
        <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Фамилия</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <ng-container cdkColumnDef="fullName">
        <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Пълно име</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.fullName }}</td>
      </ng-container>
    </br-table>
  </ng-container>
</br-card>
