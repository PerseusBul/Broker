<mat-form-field class="relative w-full" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [formControl]="control"
    sbClearInvalidDate
    [readonly]="readonly"
    [placeholder]="placeholder"
  />
  <fa-icon [icon]="fadCalendarDay" size="lg" (click)="picker.open()"></fa-icon>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="errorMessage && errorStateMatcher.isErrorState(control, form)">{{ errorMessage }}</mat-error>
</mat-form-field>
