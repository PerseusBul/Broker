<mat-form-field class="w-full" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    brNumber
    [brNumberPrecision]="precision"
    matInput
    [formControl]="control"
    [readonly]="readonly"
    [placeholder]="placeholder"
  />
  <mat-error *ngIf="errorMessage && errorStateMatcher.isErrorState(control, form)">{{ errorMessage }}</mat-error>
</mat-form-field>
